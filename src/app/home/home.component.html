<div class="container-fluid">
  <div class="row bg-secondary sticky-top" style="height: 55px">
    <div class="col d-flex h3 text-light align-items-center">
      <fa-icon
        [icon]="faQuoteLeft"
        style=" margin-right: 8px"
      ></fa-icon>
      Quote of the day
    </div>
    <div class="col d-flex justify-content-end align-items-center">
      <a class="btn btn-outline-light mr-1" routerLink="/home/">
       HOME
      </a>
      <a class="btn btn-outline-light mr-1" routerLink="/home/myprofile">
        My Profile 
      </a>

      <button class="btn btn-outline-light mr-1" (click)="processLogout()">
        Log Out
      </button>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
